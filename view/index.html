<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brrrowser | WebXR</title>
    
    <meta name="apple-itunes-app" content="app-id=jp.kidsfab.Brrrowser, app-clip-bundle-id=jp.kidsfab.Brrrowser.Clip">

    <style>
        :root {
            --bg: #000000;
            --accent: #00f2ff; 
            --text: #ffffff;
            --text-dim: #777777;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, "SF Pro Display", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 40px;
            text-align: center;
            width: 80%;
            max-width: 320px;
        }

        .logo-img {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        p {
            font-size: 17px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 40px;
        }

        .powered-by {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 0.6;
        }

        .powered-text {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
        }

        .mini-logo {
            width: 24px;
            height: 24px;
        }

        .tagline {
            font-size: 13px;
            font-weight: 400;
            color: var(--text-dim);
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <img src="https://web3kev.github.io/Brrrowser/assets/IconBrrr.png" alt="Brrrowser" class="logo-img">
        
        <p>Use the App Clip banner at the top to enter immersive mode.</p>
        
        <div class="powered-by">
            <span class="powered-text">Powered by</span>
            <img src="https://web3kev.github.io/Brrrowser/assets/IconBrrr.png" alt="Brrrowser" class="mini-logo">
            <span class="tagline">Web Haptic & Web AR browser</span>
        </div>
    </div>
</body>
</html>
