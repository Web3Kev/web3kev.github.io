<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brrrowser | WebXR Experience</title>
    
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-clip-bundle-id=jp.kidsfab.Brrrowser.Clip">

    <style>
        :root {
            --bg: #0a0a0c;
            --card: #16161a;
            --accent: #00f2ff; /* Cyber Cyan */
            --text: #ffffff;
            --text-dim: #88888e;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animated Glow Background */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(120px);
            opacity: 0.15;
            z-index: 0;
            border-radius: 50%;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(10%, 20%) scale(1.5); }
        }

        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(22, 22, 26, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 28px;
            text-align: center;
            max-width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 0 0 10px 0;
        }

        p {
            color: var(--text-dim);
            line-height: 1.5;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            background: var(--accent);
            color: #000;
            text-decoration: none;
            padding: 14px;
            border-radius: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-dim);
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div class="glass-card">
        <div class="icon">❄️</div>
        <h1>Brrrowser</h1>
        <p>Launching immersive WebXR session. Look for the banner at the top of your screen to enter AR.</p>
        
        <a href="https://apps.apple.com/app/YOUR_APP_ID" class="btn">Get Full App</a>
        
        <div class="footer">
            Compatible with iOS App Clips
        </div>
    </div>

    <script>
        // Optional: Automatic redirect for Android users
        if (/Android/i.test(navigator.userAgent)) {
            // Uncomment to redirect Android users to a specific page
            // window.location.href = "https://play.google.com/store/apps/details?id=your.id";
        }
    </script>
</body>
</html>
