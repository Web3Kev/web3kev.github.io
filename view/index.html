<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brrrowser | WebXR Experience</title>
    
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-clip-bundle-id=jp.kidsfab.Brrrowser.Clip">

    <style>
        :root {
            --bg: #050505;
            --card: rgba(20, 20, 25, 0.7);
            --accent: #00f2ff; 
            --text: #ffffff;
            --text-dim: #9ea4b0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, "SF Pro Display", "Helvetica Neue", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Deep Background Glows */
        .glow {
            position: absolute;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .glass-card {
            position: relative;
            z-index: 1;
            background: var(--card);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 50px 40px;
            border-radius: 36px;
            text-align: center;
            max-width: 340px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }

        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            /* Subtle breathing animation */
            animation: breathe 4s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.3));
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.08); opacity: 1; }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin: 0 0 12px 0;
            background: linear-gradient(180deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-dim);
            line-height: 1.6;
            font-size: 16px;
            margin: 0;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 13px;
            color: var(--accent);
            border: 1px solid rgba(0, 242, 255, 0.2);
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: var(--accent);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px var(--accent);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div class="glass-card">
        <div class="logo-container">
            <img src="https://web3kev.github.io/Brrrowser/assets/IconBrrr.png" alt="Brrrowser Logo" class="logo-img">
        </div>
        
        <h1>Brrrowser</h1>
        <p>Use the App Clip banner at the top to enter immersive mode.</p>
        
        <div class="status-indicator">
            <div class="dot"></div>
            Waiting for Invocation
        </div>
    </div>
</body>
</html>
